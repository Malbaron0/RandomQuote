<!DOCTYPE>
<html>

<head>
    <link rel="stylesheet" href="RandomQuote.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Libraries/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <p class="quoteText"></p>
            <div class="authorInfo">
                <span class="authorName"></span>
            </div>
        </div>
        <div class="authTwitterInfo">
            <div class="refreshButton">
                <button class="btn btn-primary">New Quote</button>
            </div>
            <div class="twitter">
                <a class= "tweet"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="RandomQuote.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
